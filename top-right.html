    <script>

        const player = "M. MAX";

        const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

        function init(){
            clock();
        };

        function getLocalTime() {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const localTimeStr = new Date().toLocaleString("en-US", { timeZone: userTimezone });
            const localDate = new Date(localTimeStr);
            return {
                hours: localDate.getHours(),
                minutes: localDate.getMinutes(),
                seconds: localDate.getSeconds(),
                fullDate: localDate
            };
        }

        function clock(){
            var d=getLocalTime();
            updateTime(d);
            updateDate(d);
            $('player', player);
            $('agency', agency);
            $('callsign', callsign);
            var animate=setTimeout(clock,100);
        };
        
        function updateDate(dt){
            const dateObj = dt.fullDate;
            const day = ("0" + dateObj.getDate()).slice(-2);
            const month = monthNames[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            var d_str = dt.fullDate;
            document.getElementById('date-span').innerHTML = day + '-' + month + '-' + year;
        };
        
        function updateTime(dt){
            var h=dt.hours;
            var m=dt.minutes;
            var s=dt.seconds;
            h = h.length == 1 ? '0' + h : h;
            m = m.length == 1 ? '0' + m : m;
            s = s.length == 1 ? '0' + s : s;
            var t_str = h + ":" + m + ":" + s + " ";
            document.getElementById('time-span').innerHTML = t_str;
        };

            if(val<10){

        };
