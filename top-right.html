                <span id="callsign">[000]</span>&nbsp;&nbsp;<br />

                <span style="padding:0px;margin:0px;" id="date-span">00 XXX 0000</span>

    <script>
        //***edit this only for your information***
        const player = "M. HIGHTOWER";
        const agency = "LOS SANTOS SHERIFF DEPARTMENT";
        const callsign = "[300]";
        //***        end edit this only         ***
    
        var d,h,m,s,animate;
        const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

        function init(){
            d=new Date();
            t=d.toLocaleString('en', {timeZoneName:'short'}).split(' ').pop();
            clock();
        };

        function clock(){
            d=new Date();
            updateTime();
            updateDate();
            $('player', player);
            $('agency', agency);
            $('tz', t);
            $('callsign', callsign);
            animate=setTimeout(clock,100);
        };
        
        function updateDate(){
            day=d.getDate();
            month=monthNames[d.getMonth()];
            year=d.getFullYear();
            var d_str = day + " " + month + " " + year;
            document.getElementById('date-span').innerHTML = d_str;
        };
        
        function updateTime(){
            h=d.getHours();
            m=d.getMinutes();
            s=d.getSeconds();
            if (h < 10) {
                h = "0" + h;
            }
            if( m < 10 ) {
                m = "0" + m;
            }
            if( s < 10 ) {
                s = "0" + s;
            }
            var t_str = h + ":" + m + ":" + s + " ";
            document.getElementById('time-span').innerHTML = t_str;
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>
